
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>Crunchy's Closet by Sol 🐾🍪</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1>🐾🍪Crunchy's Closet by Sol🖤💜</h1>
        <div class="buttons">
            <button id="addButton">添加裙子</button>
            <div id="statusFilters">
                <button class="filter" data-status="全部">全部</button>
                <button class="filter" data-status="定金">定金</button>
                <button class="filter" data-status="尾款">尾款</button>
                <button class="filter" data-status="已入柜">已入柜</button>
                <button class="filter" data-status="搭配">搭配</button>
            </div>
            <select id="sortOptions">
                <option value="newest">排序：最新优先</option>
                <option value="oldest">排序：日期正序</option>
                <option value="recent">排序：日期倒序</option>
            </select>
            <div id="summary">总件数: 0 | 总金额: ¥0</div>
        </div>
    </div>
    <div id="cardContainer"></div>
    <button id="scrollTop" class="system-icon">𝒮</button>

    <script src="script.js"></script>
</body>
</html>
